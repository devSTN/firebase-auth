<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

  <body>
    <form id="MainForm" class="w-25 m-4">
        <h2>Register User</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">

        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInp" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fnameInp" placeholder="name@example.com">
            <label for="floatingInput">First Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text
            " class="form-control" id="lnameInp" placeholder="Password">
            <label for="floatingPassword">Last Name</label>
        </div>

        <button type="submit" class="btn btn-primary me-2" style="float: right">Create new user</button>
        <a href="login.html"><button type="button" class="btn btn-primary">Sign In</button></a>

    </form>  

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="module">

        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        const firebaseConfig = {
          //yourconfig
        };
      
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);

        let EmailInp = document.getElementById('emailInp');
        let PassInp = document.getElementById('passwordInp');
        let FnameInp = document.getElementById('fnameInp');
        let LnameInp = document.getElementById('lnameInp');
        let MainForm = document.getElementById('MainForm');

        let RegisterUser = evt => {
            evt.preventDefault();
            createUserWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
            .then((credentials) => {
                console.log(credentials)
                alert("Registration Successful")

            })
        }
        MainForm.addEventListener('submit', RegisterUser);
