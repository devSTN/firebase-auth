<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <form id="MainForm" class="w-25 m-4">
        <h2>Sign In User</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInp" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        

        <button type="submit" class="btn btn-primary me-2" style="float: right">Sign In</button>
        <a href="register.html"><button type="button" class="btn btn-primary">Sign Up</button></a>

    </form>  

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        const firebaseConfig = {
          apiKey: "AIzaSyAzLqVAQAY2ERwmrI2E7xIcuT6QfG9DHxg",
          authDomain: "authentication-52e98.firebaseapp.com",
          databaseURL: "https://authentication-52e98-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "authentication-52e98",
          storageBucket: "authentication-52e98.appspot.com",
          messagingSenderId: "270161670001",
          appId: "1:270161670001:web:40490546edb37a0dfc50d0"
        };
      
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);
        const dbref = ref(db);

        let EmailInp = document.getElementById('emailInp');
        let PassInp = document.getElementById('passwordInp');
        
        let MainForm = document.getElementById('MainForm');

        let SignInUser = evt => {
            evt.preventDefault();
            signInWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
            .then((credentials) => {
                alert("Login Successful")
                console.log(credentials)

            })
        }
        MainForm.addEventListener('submit', SignInUser);
      </script>
  </body>
</html>
